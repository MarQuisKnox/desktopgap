<div id="<%= cid %>" class="message-box row-fluid">

    <!-- image -->
    <div class="image">
        <img id="img-<%= cid %>" src="" alt="" class="img-circle">
    </div>

    <!-- date time -->
    <div class="datetime">
        <div id="date-<%= cid %>">DATE</div>
        <div id="time-<%= cid %>">TIME</div>
    </div>

    <!-- message -->
    <div id="message-<%= cid %>" class="message">
       MESSAGE
    </div>

</div>
